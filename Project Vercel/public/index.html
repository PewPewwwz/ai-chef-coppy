<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chef Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdf5e6;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff6347;
            margin-bottom: 20px;
        }

        #recipe-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #ingredients-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #ingredients-input:focus {
            outline: none;
            border-color: #ff6347;
        }

        button {
            padding: 12px 20px;
            border: none;
            background-color: #ff6347;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e5533d;
        }

        #results {
            margin-top: 30px;
            text-align: left;
        }

        .recipe-item {
            background-color: #fff8f6;
            border-left: 4px solid #ff6347;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        
        #message {
            margin-top: 20px;
            font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>AI Virtual Assistant Chef</h1>
        <p>Masukkan bahan-bahan yang Anda miliki (pisahkan dengan koma).</p>
        
        <form id="recipe-form">
            <input type="text" id="ingredients-input" placeholder="Contoh: ayam, bawang, kecap" required>
            <button type="submit">Cari Resep</button>
        </form>
        
        <div id="message"></div>
        <div id="results"></div>
    </div>

    <script>
        const recipeForm = document.getElementById('recipe-form');
        const ingredientsInput = document.getElementById('ingredients-input');
        const resultsDiv = document.getElementById('results');
        const messageDiv = document.getElementById('message');

        recipeForm.addEventListener('submit', async function(event) {
            event.preventDefault(); // Mencegah form reload halaman

            const ingredients = ingredientsInput.value;
            if (!ingredients) {
                return;
            }

            // Menampilkan pesan loading
            messageDiv.textContent = 'Mencari resep, mohon tunggu...';
            messageDiv.style.color = '#4a4a4a';
            resultsDiv.innerHTML = '';

            try {
                // **BAGIAN PALING PENTING**
                // Memanggil backend API Anda di Vercel
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ingredients: ingredients })
                });

                if (!response.ok) {
                    // Jika server merespons dengan error (misal: 500)
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const recipes = await response.json();
                
                messageDiv.textContent = ''; // Hapus pesan loading

                if (recipes && recipes.length > 0) {
                    // Tampilkan hasil jika ada resep
                    displayRecipes(recipes);
                } else {
                    // Tampilkan pesan jika tidak ada resep
                    messageDiv.textContent = 'Tidak ada resep yang ditemukan dengan bahan tersebut.';
                    messageDiv.style.color = '#ff6347';
                }

            } catch (error) {
                console.error('Error fetching recipes:', error);
                messageDiv.textContent = 'Gagal mengambil data resep. Silakan coba lagi nanti.';
                messageDiv.style.color = '#ff6347';
            }
        });

        function displayRecipes(recipes) {
            resultsDiv.innerHTML = '<h3>Rekomendasi Resep:</h3>';
            recipes.forEach(recipe => {
                const recipeElement = document.createElement('div');
                recipeElement.className = 'recipe-item';
                recipeElement.textContent = recipe.nama;
                resultsDiv.appendChild(recipeElement);
            });
        }
    </script>

</body>
</html>
